<!DOCTYPE html>
<html>
<head>
    <title>Clear Redux Cache</title>
</head>
<body>
    <h1>üßπ Clear Redux Cache</h1>
    <button onclick="clearAllCache()">Clear All Cache</button>
    <div id="result"></div>

    <script>
        function clearAllCache() {
            try {
                // –û—á–∏—â–∞–µ–º localStorage
                localStorage.clear();
                
                // –û—á–∏—â–∞–µ–º sessionStorage
                sessionStorage.clear();
                
                // –û—á–∏—â–∞–µ–º IndexedDB –µ—Å–ª–∏ –µ—Å—Ç—å
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            indexedDB.deleteDatabase(db.name);
                        });
                    });
                }
                
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">‚úÖ –í—Å–µ –∫—ç—à–∏ –æ—á–∏—â–µ–Ω—ã!</p>' +
                    '<p>–û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ–µ–∫—Ç–∞ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π.</p>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ' + error.message + '</p>';
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—á–∏—â–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            clearAllCache();
        }
    </script>
</body>
</html>
